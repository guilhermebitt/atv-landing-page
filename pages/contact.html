  <main>
    <section id="contact">
      <h1>Formulário de Contato</h1>
      <form action="#" method="POST">
        <fieldset>
          <legend>Contato</legend>

          <!-- NOME -->
          <div class="input-group firstname-box">
            <label for="firstname">Nome</label>
            <input id="firstname-input" name="firstname" type="text" placeholder="John" required>
          </div>

          <!-- SOBRENOME -->
          <div class="input-group lastname-box">
            <label for="lastname">Sobrenome</label>
            <input id="lastname-input" name="lastname" type="text" placeholder="Doe" required>
          </div>

          <!-- TELEFONE -->
          <div class="input-group tel-box">
            <label for="tel">Telefone</label>
            <input id="tel-input" name="tel" type="tel" placeholder="+55 31 995389129" required>
          </div>

          <!-- E-MAIL -->
          <div class="input-group email-box">
            <label for="email">E-mail</label>
            <input id="email-input" name="email" type="email" placeholder="john.doe@email.com" required>
          </div>

          <!-- IDADE -->
          <div class="input-group age-box">
            <label for="">Idade</label>
            <input id="age-input" name="age" type="number" placeholder="32" required>
          </div>

          <!-- SENHA -->
          <div class="input-group password-box">
            <label for="">Senha</label>
            <input id="password-input" name="password" type="password" placeholder="John@Doe32" required>
          </div>

          <!-- CONFIRMAR SENHA -->
          <div class="input-group password-box">
            <label for="">Confirmar Senha</label>
            <input id="password-input-confirm" name="password-confirm" type="password" placeholder="John@Doe32" required>
          </div>

          <!-- ENVIAR CURRÍCULO -->
          <div class="input-group file-box">
            <label for="">Enviar Currículo</label>
            <input id="file-input" name="curriculum" type="file" required>
          </div>

          <!-- CONCORDAR -->
          <div class="input-group check-box">
            <input id="checkbox-input" name="terms" type="checkbox" required>
            <label for="">Eu concordo com os <a href="#">termos e condições</a></label>
          </div>

          <div class="button-group">
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
          </div>

        </fieldset>
      </form>
    </section>
